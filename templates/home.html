{% extends 'base.html' %} 

{% block title %} Adopt Pet Home Page {% endblock %} 

{% block content %} 

<h1>Our Pets</h1>

<div class="row">

  {% for pet in pets %}
  <div class="col-3">
    <img src="{{ pet.photo_url }}" class="img-thumbnail">
    <a href="/{{pet.id}}">{{ pet.name }}</a>
    {% if pet.available %}
    <b>is available!</b>
    {% endif %}
  </div>
  {% else %}
  <div class="col-12">No pets to show</div>
  {% endfor %}

</div>

<a href="/add" class="btn btn-primary">Add a new pet</a>

{% endblock %}
